<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vinyl Addict</title>
  <meta name="Vinyl Addict" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col mt-5">
        <div class="row">
          <aside class="col-lg-6">
            <div class="card">
              <article class="card-body">
                <h4 class="card-title mb-4 mt-1">New Post</h4>
                <form class="form login-form">
                  <div class="form-group">
                    <label>Artist Name</label>
                    <input id="artist-name" class="form-control" placeholder="Ozzy Osborne" type="text">
                  </div>
                  <div class="form-group">
                    <label>Album Title</label>
                    <input id="album-title" class="form-control" placeholder="Crazy Train" type="text">
                  </div>
                  <div class="form-group">
                    <label>Content</label>
                    <input id="content" class="form-control" type="text" rows="3">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </div>
                </form>
              </article>
            </div>
          </aside>
        </div>

   
  

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
